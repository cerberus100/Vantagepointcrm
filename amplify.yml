version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Building VantagePoint CRM Static Export"
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=https://3.83.217.40/api/v1" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
