version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Building VantagePoint CRM Static Export"
        - npm install --force
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=https://3.83.217.40/api/v1" >> .env.production
        - npm run build
        - echo "Build completed - static export in out/ directory"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
